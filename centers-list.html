  <!-- 폰트어썸 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- 외부 CSS 파일 로드 -->
  <link rel="stylesheet" href="style.css">

  <!-- 구조화된 데이터 (SEO) -->
  <script type="application/ld+json">

    "@context": "https://schema.org",

    "url": "https://training-centers-map.web.app/centers-list.html",

      "@type": "ItemList",
      "name": "전국 연수원 목록"
    }
  }
  </script>

  <!-- 인쇄 스타일 -->
  <style media="print">
    @page {
      margin: 2cm;
    }

    .main-header, .search-filter-container, .mobile-menu-toggle,
    footer, .pagination, .action-btn, .toast-container,
    .filter-controls, .button-container {
      display: none !important;
    }

    .page-content {
      padding: 0 !important;
    }

    .centers-table {
      box-shadow: none !important;
    }

    .centers-table th,
    .centers-table td {
      font-size: 12px !important;
      padding: 8px !important;
    }

    .page-header h1 {
      font-size: 24px !important;
      margin-bottom: 20px !important;
    }

    @media print {
      body {
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;
      }
    }
  </style>
</head>
<body>
  <!-- 스킵 링크 (접근성) -->
  <a href="#main-content" class="skip-link" tabindex="1">메인 콘텐츠로 바로가기</a>

  <!-- 토스트 알림 컨테이너 -->
  <div class="toast-container" id="toast-container" role="region" aria-live="polite" aria-label="알림"></div>

  <!-- 헤더 섹션 -->
  <header class="main-header" role="banner">
    <div class="container">
      <div class="logo">
        <a href="index.html" aria-label="연수원 여기어때 메인 페이지로 이동">
          <i class="fas fa-map-marked-alt" aria-hidden="true"></i>
          <h1>연수원 여기어때</h1>
        </a>
      </div>

      <!-- 모바일 햄버거 메뉴 버튼 -->
      <button class="mobile-menu-toggle" aria-label="메뉴 열기" aria-expanded="false" aria-controls="main-nav">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>

      <nav id="main-nav" role="navigation" aria-label="주요 네비게이션">
        <ul>
          <li><a href="index.html">
            <i class="fas fa-map" aria-hidden="true"></i>
            <span>지도보기</span>
          </a></li>
          <li><a href="centers-list.html" class="active" aria-current="page">
            <i class="fas fa-list" aria-hidden="true"></i>
            <span>연수원 목록</span>
          </a></li>
          <li><a href="#about">
            <i class="fas fa-info-circle" aria-hidden="true"></i>
            <span>이용안내</span>
          </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main id="main-content" role="main">
    <div class="container page-content">

      <!-- 페이지 헤더 -->
      <section class="page-header" aria-labelledby="page-title">
        <h1 id="page-title">전국 연수원 목록</h1>
        <p class="page-description">지역별, 수용인원별로 연수원을 검색하고 비교해보세요</p>
      </section>

      <!-- 상단 통계 -->
      <section class="stats-container" aria-labelledby="stats-title">
        <h2 id="stats-title" class="stats-title">연수원 통계</h2>
        <div class="stats-cards" role="group" aria-label="연수원 통계 정보">
          <div class="stat-card" role="img" aria-labelledby="total-centers-label">
            <div class="stat-value" id="total-centers" aria-live="polite">0</div>
            <div class="stat-label" id="total-centers-label">총 연수원 수</div>
          </div>
          <div class="stat-card" role="img" aria-labelledby="total-regions-label">
            <div class="stat-value" id="total-regions" aria-live="polite">0</div>
            <div class="stat-label" id="total-regions-label">지역 수</div>
          </div>
          <div class="stat-card" role="img" aria-labelledby="avg-capacity-label">
            <div class="stat-value" id="avg-capacity" aria-live="polite">0</div>
            <div class="stat-label" id="avg-capacity-label">평균 수용 인원</div>
          </div>
          <div class="stat-card" role="img" aria-labelledby="max-capacity-label">
            <div class="stat-value" id="max-capacity" aria-live="polite">0</div>
            <div class="stat-label" id="max-capacity-label">최대 수용 인원</div>
          </div>
        </div>
      </section>

      <!-- 검색 및 정렬 컨트롤 -->
      <section class="list-controls" aria-label="검색 및 정렬 옵션">
        <div class="search-sort-container">
          <div class="search-box" role="search">
            <label for="search-input" class="sr-only">연수원 이름 검색</label>
            <i class="fas fa-search search-icon" aria-hidden="true"></i>
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="연수원 이름 검색..."
              autocomplete="off"
              spellcheck="false"
              aria-describedby="search-help"
            />
            <button id="clear-search" class="clear-search" aria-label="검색어 지우기" tabindex="-1" style="display: none;">
              <i class="fas fa-times" aria-hidden="true"></i>
            </button>
            <div id="search-help" class="sr-only">연수원 이름을 입력하여 검색할 수 있습니다</div>
          </div>

          <div class="filter-controls">
            <label for="region-filter" class="sr-only">지역 필터</label>
            <select id="region-filter" class="filter-select" aria-describedby="region-help">
              <option value="all">전체 지역</option>
              <option value="서울">서울</option>
              <option value="경기">경기</option>
              <option value="강원">강원</option>
              <option value="충북">충북</option>
              <option value="충남">충남</option>
              <option value="전북">전북</option>
              <option value="전남">전남</option>
              <option value="경북">경북</option>
              <option value="경남">경남</option>
              <option value="제주">제주</option>
            </select>
            <div id="region-help" class="sr-only">지역별로 연수원을 필터링할 수 있습니다</div>

            <label for="capacity-filter" class="sr-only">수용인원 필터</label>
            <select id="capacity-filter" class="filter-select" aria-describedby="capacity-help">
              <option value="all">전체 수용인원</option>
              <option value="small">소규모 (100명 미만)</option>
              <option value="medium">중규모 (100-300명)</option>
              <option value="large">대규모 (300명 이상)</option>
            </select>
            <div id="capacity-help" class="sr-only">수용인원별로 연수원을 필터링할 수 있습니다</div>
          </div>
        </div>

        <div class="button-container">
          <button class="view-toggle-btn" id="view-toggle" title="보기 전환">
            <i class="fas fa-th" aria-hidden="true"></i>
            <span class="sr-only">카드/테이블 보기 전환</span>
          </button>

          <button class="export-btn" id="export-csv-btn" title="CSV 내보내기">
            <i class="fas fa-file-csv" aria-hidden="true"></i>
            <span>CSV</span>
          </button>

          <button class="export-btn" id="export-excel-btn" title="Excel 내보내기">
            <i class="fas fa-file-excel" aria-hidden="true"></i>
            <span>Excel</span>
          </button>

          <button class="print-btn" id="print-btn" title="인쇄">
            <i class="fas fa-print" aria-hidden="true"></i>
            <span>인쇄</span>
          </button>
        </div>
      </section>

      <!-- 검색 결과 요약 -->
      <section class="results-summary" aria-live="polite" aria-atomic="true">
        <p id="results-count" class="results-text"></p>
      </section>

      <!-- 연수원 목록 컨테이너 (동적으로 테이블 또는 카드 뷰가 렌더링됨) -->
      <div id="centers-container" role="region" aria-live="polite" aria-label="연수원 목록">
        <!-- JavaScript가 동적으로 테이블 또는 카드 뷰를 렌더링합니다 -->
      </div>

      <!-- 페이지네이션 -->
      <nav class="pagination-container" aria-label="페이지 네비게이션">
        <div class="pagination" id="pagination" role="navigation">
          <!-- 동적으로 채워짐 -->
        </div>
      </nav>
    </div>
  </main>

  <!-- 푸터 -->
  <footer role="contentinfo">
    <div class="container">
      <p>&copy; 2025 연수원 여기어때. All rights reserved.</p>
      <div class="contact-info">
        <a href="mailto:hyunnet@gmail.com" aria-label="이메일 문의">
          <i class="fas fa-envelope" aria-hidden="true"></i>
          <span>hyunnet@gmail.com</span>
        </a>
        <a href="tel:+8201012345678" aria-label="전화 문의">
          <i class="fas fa-phone" aria-hidden="true"></i>
          <span>010-1234-5678</span>
        </a>
      </div>
    </div>
  </footer>

  <!-- Service Worker 등록 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('✅ Service Worker 등록 성공:', registration.scope);
          })
          .catch((error) => {
            console.warn('⚠️ Service Worker 등록 실패:', error);
          });
      });
    }
  </script>

  <!-- 메인 JavaScript (모듈 방식) -->
  <script type="module" src="centers-list.js"></script>
</body>
</html>
