<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연수원 지도 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-error {
            display: none;
            color: red;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    관리자 로그인
                </h2>
            </div>
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">이메일</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                            placeholder="이메일">
                    </div>
                    <div>
                        <label for="password" class="sr-only">비밀번호</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                            placeholder="비밀번호">
                    </div>
                </div>

                <div id="loginError" class="login-error text-center text-sm">
                    로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        로그인
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase 공통 설정 import
        import { FIREBASE_CONFIG, getFirebaseUrl } from '../firebase-config.js';

        // Firebase SDK 동적 import
        const { initializeApp } = await import(getFirebaseUrl('app'));
        const { getAuth, signInWithEmailAndPassword } = await import(getFirebaseUrl('auth'));

        // 공통 설정으로 Firebase 초기화
        const app = initializeApp(FIREBASE_CONFIG);
        const auth = getAuth(app);

        console.log('✅ Firebase 초기화 완료 (공통 설정 사용)');

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            try {
                submitButton.disabled = true;
                submitButton.textContent = '로그인 중...';
                
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'add.html';
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = getErrorMessage(error.code);
                errorElement.style.display = 'block';
                
                submitButton.disabled = false;
                submitButton.textContent = '로그인';
            }
        });

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                    return '유효하지 않은 이메일 주소입니다.';
                case 'auth/user-disabled':
                    return '해당 계정이 비활성화되었습니다.';
                case 'auth/user-not-found':
                    return '등록되지 않은 이메일입니다.';
                case 'auth/wrong-password':
                    return '잘못된 비밀번호입니다.';
                case 'auth/invalid-api-key':
                    return '서버 설정 오류가 발생했습니다. 관리자에게 문의해주세요.';
                case 'auth/network-request-failed':
                    return '네트워크 연결을 확인해주세요.';
                default:
                    return '로그인에 실패했습니다. 잠시 후 다시 시도해주세요.';
            }
        }
    </script>
</body>
</html>
