<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연수원 지도 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-error {
            display: none;
            color: red;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    관리자 로그인
                </h2>
            </div>
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">이메일</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                            placeholder="이메일">
                    </div>
                    <div>
                        <label for="password" class="sr-only">비밀번호</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                            placeholder="비밀번호">
                    </div>
                </div>

                <div id="loginError" class="login-error text-center text-sm">
                    로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        로그인
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
<!-- Firebase SDK 부분 수정 -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        // Firebase 설정 정보
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 이미 로그인된 상태인지 체크
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // 이미 로그인된 경우 대시보드로 리다이렉트
            window.location.href = '/admin/dashboard.html';
        }
    });

    // 로그인 폼 제출 처리
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('loginError');
        
        try {
            await signInWithEmailAndPassword(auth, email, password);
            // 로그인 성공
            window.location.href = '/admin/dashboard.html';
        } catch (error) {
            // 로그인 실패 시 더 자세한 에러 메시지 표시
            errorElement.textContent = getErrorMessage(error.code);
            errorElement.style.display = 'block';
            console.error('Error:', error);
        }
    });

    // 에러 메시지 생성 함수
    function getErrorMessage(errorCode) {
        switch (errorCode) {
            case 'auth/invalid-email':
                return '유효하지 않은 이메일 주소입니다.';
            case 'auth/user-disabled':
                return '해당 계정이 비활성화되었습니다.';
            case 'auth/user-not-found':
                return '등록되지 않은 이메일입니다.';
            case 'auth/wrong-password':
                return '잘못된 비밀번호입니다.';
            default:
                return '로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.';
        }
    }
</script>
</body>
</html>
