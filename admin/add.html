<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Training Center</title>
    <script src="https://developers.naver.com/maps/openapi/js/naver-maps.min.js"></script>
</head>
<body>
    <h1>연수원 추가</h1>
    <form id="addCenterForm">
        <label for="basicinfo">기본 정보:</label>
        <input type="text" id="basicinfo" name="basicinfo" required><br>

        <label for="branch">지점 이름:</label>
        <input type="text" id="branch" name="branch" required><br>

        <label for="name">연수원 이름:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="naverSearch">주소 검색:</label>
        <input type="text" id="naverSearch" placeholder="주소를 입력하세요" required>
        <button type="button" id="searchButton">주소 검색</button><br>

        <label for="latitude">위도:</label>
        <input type="text" id="latitude" name="latitude" readonly required><br>

        <label for="longitude">경도:</label>
        <input type="text" id="longitude" name="longitude" readonly required><br>

        <label for="naverLink">네이버 지도 링크:</label>
        <input type="url" id="naverLink" name="naverLink"><br>

        <label for="website">웹사이트:</label>
        <input type="url" id="website" name="website"><br>

        <button type="submit">추가</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="add.js"></script>
</body>
</html>
