<!DOCTYPE html>
<html>
<head>
    <title>연수원 추가</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9r2jb00oue&submodules=geocoder"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
        }
        #map {
            width: 100%;
            height: 300px;
            margin: 15px 0;
        }
        .preview-marker {
            position: absolute;
            width: 24px;
            height: 24px;
            margin: -12px 0 0 -12px;
            background: red;
            border-radius: 50%;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>연수원 추가</h2>
        <form id="centerForm">
            <div class="form-group">
                <label>연수원명</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>지점/위치</label>
                <input type="text" id="branch" required>
            </div>
            <div class="form-group">
                <label>주소</label>
                <input type="text" id="address" required>
                <button type="button" onclick="searchAddress()">주소 검색</button>
            </div>
            <div id="map"></div>
            <div class="form-group">
                <label>기본정보</label>
                <input type="text" id="basicInfo" required>
            </div>
            <div class="form-group">
                <label>네이버 지도 링크</label>
                <input type="url" id="naverLink" required>
            </div>
            <div class="form-group">
                <label>웹사이트 링크</label>
                <input type="url" id="websiteLink" required>
            </div>
            <button type="submit">등록</button>
        </form>
    </div>
    <script type="module" src="add.js"></script>
</body>
</html>
