<!DOCTYPE html>
<html>
<head>
    <title>연수원 추가</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSPO1KqZgk1g7Oj7r128FDzrZi0VGcsxw",
            authDomain: "training-centers-map.firebaseapp.com",
            projectId: "training-centers-map",
            storageBucket: "training-centers-map.appspot.storage.googleapis.com",
            messagingSenderId: "943690141587",
            appId: "1:943690141587:web:1a0bdd995ef6efbf662266"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
        }
        #map {
            width: 100%;
            height: 300px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>연수원 추가</h2>
        <form id="centerForm">
            <div class="form-group">
                <label>연수원명</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>지점/위치</label>
                <input type="text" id="branch" required>
            </div>
            <div class="form-group">
                <label>주소 검색</label>
                <div class="flex gap-2">
                    <input type="text" id="address" required>
                    <button type="button" onclick="searchAddress()" class="px-4 py-2 bg-blue-500 text-white rounded">검색</button>
                </div>
            </div>
            <div id="map"></div>
            <div class="form-group">
                <label>기본정보</label>
                <input type="text" id="basicInfo" required>
            </div>
            <div class="form-group">
                <label>네이버 지도 링크</label>
                <input type="url" id="naverLink" required>
            </div>
            <div class="form-group">
                <label>웹사이트 링크</label>
                <input type="url" id="websiteLink" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">등록</button>
        </form>
    </div>
    
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9r2jb00oue&submodules=geocoder"></script>
    <script type="module" src="add.js"></script>
</body>
</html>
