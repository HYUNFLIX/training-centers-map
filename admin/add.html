<!DOCTYPE html>
<html>
<head>
    <title>연수원 추가</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9r2jb00oue"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9r2jb00oue&submodules=geocoder"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSPO1KqZgk1g7Oj7r128FDzrZi0VGcsxw",
            authDomain: "training-centers-map.firebaseapp.com",
            projectId: "training-centers-map",
            storageBucket: "training-centers-map.appspot.storage.googleapis.com",
            messagingSenderId: "943690141587",
            appId: "1:943690141587:web:1a0bdd995ef6efbf662266"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
    <style>
        .input-style {
            @apply w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .label-style {
            @apply block text-sm font-medium text-gray-700 mb-2;
        }
        .error-message {
            @apply mt-1 text-sm text-red-600;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-2xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">연수원 추가</h2>
            <form id="centerForm" class="space-y-6">
                <div>
                    <label for="name" class="label-style">연수원명</label>
                    <input type="text" id="name" required 
                        class="input-style"
                        placeholder="예: OO연수원">
                </div>

                <div>
                    <label for="branch" class="label-style">지점/위치</label>
                    <input type="text" id="branch" required 
                        class="input-style"
                        placeholder="예: 서울본원">
                </div>

                <div>
                    <label for="address" class="label-style">주소 검색</label>
                    <div class="flex gap-2">
                        <input type="text" id="address" required 
                            class="input-style flex-1"
                            placeholder="예: 서울시 강남구...">
                        <button type="button" onclick="searchAddress()" 
                            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            검색
                        </button>
                    </div>
                    <div id="addressError" class="error-message hidden"></div>
                </div>

                <div>
                    <label class="label-style">위치 선택</label>
                    <div id="map" class="h-72 w-full rounded-md border border-gray-300"></div>
                </div>

                <div>
                    <label for="basicInfo" class="label-style">기본정보</label>
                    <textarea id="basicInfo" required 
                        class="input-style min-h-[100px]"
                        placeholder="연수원의 기본적인 정보를 입력해주세요."></textarea>
                </div>

                <div>
                    <label for="naverLink" class="label-style">네이버 지도 링크</label>
                    <input type="url" id="naverLink" required 
                        class="input-style"
                        placeholder="https://map.naver.com/...">
                </div>

                <div>
                    <label for="websiteLink" class="label-style">웹사이트 링크</label>
                    <input type="url" id="websiteLink" required 
                        class="input-style"
                        placeholder="https://...">
                </div>

                <button type="submit" 
                    class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    연수원 등록
                </button>
            </form>
        </div>
    </div>
    
    <script type="module" src="add.js"></script>
</body>
</html>
