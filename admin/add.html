<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연수원 추가 - 5:27</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 네이버 지도 API -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9r2jb00oue&submodules=geocoder"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">연수원 추가</h2>
            <form id="centerForm" class="space-y-6">
                <!-- 연수원명 입력 -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">연수원명 *</label>
                    <input type="text" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <!-- 지점/위치 입력 -->
                <div>
                    <label for="branch" class="block text-sm font-medium text-gray-700">지점/위치 *</label>
                    <input type="text" id="branch" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <!-- 주소 검색 -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">주소 검색 *</label>
                    <div class="flex gap-2">
                        <input type="text" id="address" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <button type="button" id="searchButton" class="px-4 py-2 bg-blue-600 text-white rounded-md">검색</button>
                    </div>
                </div>
                <!-- 지도 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">지도 *</label>
                    <div id="map" class="h-72 w-full rounded-lg border border-gray-300 shadow-sm"></div>
                </div>
                <!-- 네이버 지도 링크 -->
                <div>
                    <label for="naverLink" class="block text-sm font-medium text-gray-700">네이버 지도 링크 *</label>
                    <input type="url" id="naverLink" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="https://map.naver.com/...">
                </div>
                <!-- 웹사이트 링크 -->
                <div>
                    <label for="websiteLink" class="block text-sm font-medium text-gray-700">웹사이트 링크 *</label>
                    <input type="url" id="websiteLink" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="https://...">
                </div>
                <!-- 제출 버튼 -->
                <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-md">연수원 등록</button>
            </form>
        </div>
    </div>
    <!-- JavaScript 연결 -->
    <script src="add.js" type="module"></script>
</body>
</html>
