<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>전국 연수원 지도</title>
    <!-- 네이버 지도 API -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9r2jb00oue"></script>
    <!-- 마커 클러스터링 JS -->
    <script type="text/javascript" src="./MarkerClustering.js"></script>
    
    <style>
        body { 
            margin: 0; 
            padding: 0; 
        }
        #map { 
            width: 100%;
            height: 100vh;
        }
        .search-container {
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .search-input {
            padding: 10px;
            width: 240px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        .info-window {
            padding: 15px;
            min-width: 200px;
        }
        .info-window h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .info-window p {
            margin: 5px 0;
        }
        .info-window a {
            color: #2196F3;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="연수원 검색...">
    </div>
    <div id="map"></div>
    <!-- Firebase 및 앱 JS -->
    <script type="module" src="app.js"></script>
</body>
</html>
