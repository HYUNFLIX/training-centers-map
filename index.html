<!DOCTYPE html>
<html>
<head>
    <title>전국 연수원 지도</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        #map { 
            height: 600px; 
            width: 100%;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 지도 초기화
        const map = L.map('map').setView([36.5, 127.5], 7);

        // OpenStreetMap 타일 레이어 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 연수원 데이터
        const trainingCenters = [
            {
                name: "국가공무원인재개발원",
                location: [36.8597, 127.4354],
                type: "공공기관",
                address: "충북 진천군"
            },
            {
                name: "삼성인력개발원",
                location: [37.2904, 127.1872],
                type: "기업",
                address: "경기도 용인시"
            },
            {
                name: "현대인재개발원",
                location: [37.2342, 127.2177],
                type: "기업",
                address: "경기도 용인시"
            },
            {
                name: "LG인화원",
                location: [37.2841, 127.4494],
                type: "기업",
                address: "경기도 이천시"
            },
            {
                name: "네이버 커넥트원",
                location: [37.8813, 127.7298],
                type: "기업",
                address: "강원도 춘천시"
            }
        ];

        // 마커 색상 설정
        const markerColors = {
            "공공기관": "red",
            "기업": "blue"
        };

        // 범례 추가
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<h4>연수원 유형</h4>';
            for (const type in markerColors) {
                div.innerHTML += 
                    `<div>
                        <span style="background-color: ${markerColors[type]}; 
                                   width: 10px; 
                                   height: 10px; 
                                   display: inline-block;
                                   margin-right: 5px;"></span>
                        ${type}
                    </div>`;
            }
            return div;
        };
        legend.addTo(map);

        // 마커 추가
        trainingCenters.forEach(center => {
            const marker = L.circleMarker(center.location, {
                radius: 8,
                fillColor: markerColors[center.type],
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);

            // 팝업 추가
            marker.bindPopup(`
                <b>${center.name}</b><br>
                유형: ${center.type}<br>
                주소: ${center.address}
            `);
        });
    </script>
</body>
</html>
