<!DOCTYPE html>  
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연수원 여기어때 - 전국 연수원 위치 안내</title>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- 네이버 지도 API  -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9r2jb00oue"></script>
  
  <!-- 마커 클러스터링 -->
  <script src="MarkerClustering.js"></script>
  
  <!-- 폰트어썸 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- 외부 CSS 파일 로드 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 헤더 섹션 -->
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a href="#" id="reset-to-initial">
          <i class="fas fa-map-marked-alt"></i>
          <h1>연수원 여기어때</h1>
        </a>  
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active"><i class="fas fa-map"></i> 지도보기</a></li>
          <li><a href="#"><i class="fas fa-list"></i> 연수원 목록</a></li>
          <li><a href="#"><i class="fas fa-info-circle"></i> 이용안내</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main>
    <!-- 검색 및 필터 섹션 -->
    <div class="search-filter-container">
      <div class="container">
        <div class="search-container">
          <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="연수원 이름 검색..." />
            <i class="fas fa-times clear-icon"></i>
          </div>
          <div class="search-results"></div>
        </div>
        
        <div class="filter-container">
          <button class="filter-toggle"><i class="fas fa-filter"></i> 필터</button>
          <div class="filter-options">
            <div class="filter-option">
              <label>지역</label>
              <select id="region-filter">
                <option value="">전체</option>
                <option value="서울">서울</option>
                <option value="경기">경기</option>
                <option value="강원">강원</option>
                <option value="충청">충청</option>
                <option value="전라">전라</option>
                <option value="경상">경상</option>
                <option value="제주">제주</option>
              </select>
            </div>
            <div class="filter-option">
              <label>수용인원</label>
              <select id="capacity-filter">
                <option value="">전체</option>
                <option value="0-50">50명 이하</option>
                <option value="51-100">51-100명</option>
                <option value="101-200">101-200명</option>
                <option value="201+">201명 이상</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 지도 컨테이너 -->
    <div class="map-container">
      <div id="map"></div>
      
      <!-- 지도 컨트롤 -->
      <div class="map-controls">
        <button id="current-location" title="내 위치"><i class="fas fa-location-arrow"></i></button>
        <button id="zoom-in" title="확대"><i class="fas fa-plus"></i></button>
        <button id="zoom-out" title="축소"><i class="fas fa-minus"></i></button>
        <button id="reset-map" title="전체보기"><i class="fas fa-home"></i></button>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <footer>
    <div class="container">
      <p>&copy; 2025 연수원 여기어때. All rights reserved.</p>
      <div class="contact-info">
        <a href="mailto:contact@example.com"><i class="fas fa-envelope"></i> hyunnet@gmail.com</a>
        <a href="tel:+8201012345678"><i class="fas fa-phone"></i> 010-1234-5678</a>
      </div>
    </div>
  </footer>

  <!-- JS 파일 불러오기 (모듈 형식) -->
  <script type="module" src="app.js"></script>
</body>
</html>
