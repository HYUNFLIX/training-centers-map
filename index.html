<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전국 연수원 지도</title>
    
    <!-- 네이버 지도 API (모든 필요한 submodules 포함) -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9r2jb00oue&submodules=geocoder"></script>
    
    <!-- Firebase SDK는 type="module"로 app.js에서 import하므로 여기서는 필요없음 -->
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map { 
            width: 100%;
            height: 100vh;
        }
        
        .search-container {
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        
        .search-input {
            padding: 10px;
            width: 240px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }
        
        .info-window {
            padding: 20px;
            min-width: 250px;
            max-width: 300px;
            border-radius: 8px;
        }
        
        .info-window h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .info-window p {
            margin: 8px 0;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .info-window .links {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .info-window a {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 4px;
            background-color: #f5f5f5;
            transition: background-color 0.2s;
        }
        
        .info-window a:hover {
            background-color: #e0e0e0;
            color: #1976D2;
        }
    </style>

<script type="text/javascript">
/**
 * 마커 클러스터링을 정의합니다.
 * @param {Object} options 마커 클러스터링 옵션
 */
function MarkerClustering(options) {
    // 기본 값입니다.
    this.DEFAULT_OPTIONS = {
        // 클러스터 마커를 올릴 지도입니다.
        map: null,
        // 클러스터 마커를 구성할 마커입니다.
        markers: [],
        // 클러스터 마커 클릭 시 줌 동작 여부입니다.
        disableClickZoom: true,
        // 클러스터를 구성할 최소 마커 수입니다.
        minClusterSize: 2,
        // 클러스터 마커로 표현할 최대 줌 레벨입니다. 해당 줌 레벨보다 높으면, 클러스터를 구성하지 않습니다.
        maxZoom: 13,
        // 클러스터를 구성할 그리드 크기입니다. 단위는 픽셀입니다.
        gridSize: 100,
        // 클러스터 마커의 아이콘입니다. NAVER Maps JavaScript API v3에서 제공하는 아이콘, 심볼, HTML 마커 유형을 모두 지원합니다.
        icons: [],
        // 클러스터 마커의 아이콘 배열에서 어떤 아이콘을 선택할 것인지 인덱스를 결정합니다.
        indexGenerator: [10, 100, 200, 500, 1000],
        // 클러스터로 구성할 마커를 가지고 있는 배열입니다.
        markers: [],
        // 클러스터 마커가 노출될 최소 줌 레벨입니다.
        minZoom: 0,
        // 클러스터 마커가 노출될 최대 줌 레벨입니다.
        maxZoom: 13,
        // 클러스터를 구성하는 마커 수에 따라 노출될 아이콘을 결정하는 함수입니다.
        stylingFunction: function(clusterMarker, count) {
            var index = 0;

            for (var i = 0; i < this.indexGenerator.length; i++) {
                if (this.indexGenerator[i] <= count) {
                    index = i;
                }
            }

            if (index >= this.icons.length) {
                index = this.icons.length - 1;
            }

            if (this.icons[index]) {
                clusterMarker.setIcon(this.icons[index]);
            }
        }
    };

    this._clusters = [];
    this._markers = [];
    this._options = {};

    /**
     * 옵션을 설정합니다.
     * @param {Object} options 옵션
     */
    this.setOptions = function(options) {
        var opt = this._options;

        if (typeof options === 'undefined') {
            options = {};
        }

        // 클러스터링 될 마커 배열
        opt.markers = options.markers || [];

        // 클러스터링 될 최소 마커 수
        opt.minClusterSize = options.minClusterSize || this.DEFAULT_OPTIONS.minClusterSize;

        // 클러스터 마커를 노출할 최대 줌 레벨
        opt.maxZoom = options.maxZoom || this.DEFAULT_OPTIONS.maxZoom;

        // 클러스터를 구성할 그리드 크기
        opt.gridSize = options.gridSize || this.DEFAULT_OPTIONS.gridSize;

        // 클러스터 마커의 아이콘
        opt.icons = options.icons || this.DEFAULT_OPTIONS.icons;

        // 클러스터 마커의 아이콘 인덱스 생성기
        opt.indexGenerator = options.indexGenerator || this.DEFAULT_OPTIONS.indexGenerator;

        // 마커 클러스터링을 노출할 지도
        opt.map = options.map || this.DEFAULT_OPTIONS.map;

        // 클러스터링 스타일링 함수
        opt.stylingFunction = options.stylingFunction || this.DEFAULT_OPTIONS.stylingFunction;
    };

    this.setOptions(options);
    this._bindEvents();
}

MarkerClustering.prototype = {
    // 클러스터를 생성합니다.
    _createCluster: function() {
        var map = this._options.map;

        if (map && this._markers.length > 0) {
            var bounds = map.getBounds(),
                markers = this._markers.filter(function(marker) {
                    return bounds.hasLatLng(marker.getPosition());
                });

            this._clusters = this._clusterer(markers);
        }
    },

    // 마커를 클러스터링합니다.
    _clusterer: function(markers) {
        var clusterer = new naver.maps.MarkerClustering({
            map: this._options.map,
            markers: markers,
            minClusterSize: this._options.minClusterSize,
            maxZoom: this._options.maxZoom,
            gridSize: this._options.gridSize,
            indexGenerator: this._options.indexGenerator,
            stylingFunction: this._options.stylingFunction
        });

        return clusterer;
    },

    // 이벤트를 바인딩합니다.
    _bindEvents: function() {
        var map = this._options.map;

        naver.maps.Event.addListener(map, 'idle', this._createCluster.bind(this));
        naver.maps.Event.addListener(map, 'zoom_changed', this._createCluster.bind(this));
    },

    // 마커를 추가합니다.
    addMarker: function(marker) {
        if (marker) {
            this._markers.push(marker);
            this._createCluster();
        }
    },

    // 마커들을 추가합니다.
    addMarkers: function(markers) {
        if (markers && markers.length > 0) {
            this._markers = this._markers.concat(markers);
            this._createCluster();
        }
    },

    // 클러스터를 초기화합니다.
    clearClusters: function() {
        var clusters = this._clusters;

        if (clusters) {
            clusters.forEach(function(cluster) {
                cluster.setMap(null);
            });
        }

        this._clusters = [];
    },

    // 마커 클러스터링을 초기화합니다.
    destroy: function() {
        this.clearClusters();
        this._markers = [];
        this._options = null;
    }
};
</script>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="연수원 검색...">
    </div>
    <div id="map"></div>
    
    <!-- app.js는 마지막에 로드 -->
    <script type="module" src="app.js"></script>
</body>
</html>
